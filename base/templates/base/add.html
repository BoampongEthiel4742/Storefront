{% extends 'base/main.html' %} {% block title %}SignUp{% endblock %}
<div></div>
{% block content %}

<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl">Add Item</h1>

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {% for field in form %}
    <div mb-7 class="py-4">
      <label for="" class="inline-block mb-6">{{ field.label }}:</label>
      <div class="py-1">{{ field }}</div>
    </div>
    {% endfor %}

    <div class="py-4">
      <button
        class="py-4 px-8 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white"
      >
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
